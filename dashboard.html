<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>AI Timetable Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
         :root {
            --bg-color: #f4f6f8;
            --text-color: #333;
            --container-bg: #fff;
            --input-bg: #fff;
        }
        
        body.dark {
            --bg-color: #1e1e2f;
            --text-color: #e0e0e0;
            --container-bg: #2c2c3e;
            --input-bg: #3a3a4f;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            padding: 50px;
            transition: background 0.3s, color 0.3s;
        }
        
        .container {
            max-width: 800px;
            background: var(--container-bg);
            padding: 30px 40px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            margin: auto;
            transition: background 0.3s;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 25px;
        }
        
        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: vertical;
            background: var(--input-bg);
            color: var(--text-color);
        }
        
        .button-group {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            margin-top: 10px;
        }
        
        button {
            background-color: #3b82f6;
            color: white;
            padding: 12px 20px;
            font-size: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #2563eb;
        }
        
        .secondary {
            background-color: #64748b;
        }
        
        .secondary:hover {
            background-color: #475569;
        }
        
        .output,
        .error {
            margin-top: 30px;
            padding: 15px;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .output {
            background-color: #e0f2fe;
            color: #0c4a6e;
            white-space: pre-wrap;
        }
        
        .error {
            background-color: #fee2e2;
            color: #b91c1c;
        }
        
        .toggle-mode {
            float: right;
            cursor: pointer;
            font-size: 14px;
            color: #3b82f6;
            background: none;
            border: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <button class="toggle-mode" onclick="toggleDarkMode()">ðŸŒ™ Toggle Dark Mode</button>
        <h1>AI Daily Timetable Generator</h1>
        <form method="POST" id="timetable-form">
            <textarea id="user_input" name="user_input" placeholder="Enter your daily tasks, preferences, and schedule..."></textarea>
            <div class="button-group">
                <button type="submit">Generate Timetable</button>
                <button type="button" class="secondary" onclick="clearInput()">Clear</button>
                <button type="button" class="secondary" onclick="copyOutput()">Copy Output</button>
            </div>
        </form>

        {% if error %}
        <div class="error" id="errorBox">{{ error }}</div>
        {% endif %} {% if timetable %}
        <div class="output" id="outputBox">{{ timetable }}</div>
        {% endif %}
    </div>

    <script>
        function clearInput() {
            document.getElementById("user_input").value = "";
        }

        function copyOutput() {
            const outputBox = document.getElementById("outputBox");
            if (outputBox) {
                const temp = document.createElement("textarea");
                temp.value = outputBox.textContent;
                document.body.appendChild(temp);
                temp.select();
                document.execCommand("copy");
                document.body.removeChild(temp);
                alert("Timetable copied to clipboard!");
            }
        }

        function toggleDarkMode() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>

</html>
