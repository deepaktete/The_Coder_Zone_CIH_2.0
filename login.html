<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login | AURA</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Roboto', sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        /* Slides wrapper */
        
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            z-index: 0;
        }
        
        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: fade 12s infinite;
        }
        
        .slide:nth-child(1) {
            background-image: url('https://images.unsplash.com/photo-1581091226825-a6a2a5aee158?auto=format&fit=crop&w=1920&q=80');
            animation-delay: 0s;
        }
        
        .slide:nth-child(2) {
            background-image: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1920&q=80');
            animation-delay: 4s;
        }
        
        .slide:nth-child(3) {
            background-image: url('https://images.unsplash.com/photo-1504384308090-c894fdcc538d?auto=format&fit=crop&w=1920&q=80');
            animation-delay: 8s;
        }
        
        @keyframes fade {
            0% {
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            40% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }
        /* Dark overlay for readability */
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.7);
            z-index: 1;
        }
        /* Login box styling */
        
        .login-box {
            position: relative;
            z-index: 2;
            background: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            border: 2px solid #00ffe7;
            box-shadow: 0 0 15px rgba(0, 255, 231, 0.4);
            color: #ffffff;
            text-align: center;
        }
        
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background: #2e2e2e;
            border: 1px solid #00ffe7;
            color: #ffffff;
            border-radius: 5px;
        }
        
        .login-box button {
            background: #00ffe7;
            border: none;
            padding: 10px 20px;
            color: #000;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }
        
        .login-box button:hover {
            background: #00cccc;
        }
        /* Multicolor heading */
        
        .color-heading {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.4rem;
            font-weight: bold;
            margin-bottom: 20px;
            background-image: linear-gradient(90deg, #ff4d4d, #ffa64d, #ffff4d, #80ff80, #4dd2ff, #b84dff, #ff4dd2);
            background-size: 400%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            color: transparent;
            animation: animateGradient 4s linear infinite;
        }
        
        @keyframes animateGradient {
            0% {
                background-position: 0%
            }
            100% {
                background-position: 100%
            }
        }
    </style>
</head>

<body>
    <!-- Background slideshow with 3 images -->
    <div class="slideshow">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="overlay"></div>

    <div class="login-box">
        <h2 class="color-heading">AURA : AI Powered Routine Assistant</h2>
        <input type="text" id="username" placeholder="Enter Username" />
        <input type="password" id="password" placeholder="Enter Password" />
        <button onclick="login()">Login</button>
    </div>

    <script>
        function login() {
            const user = document.getElementById("username").value;
            const pass = document.getElementById("password").value;
            if (user === "admin" && pass === "123") {
                window.location.href = "index.html";
            } else {
                alert("Invalid credentials. Try admin/123.");
            }
        }
    </script>
</body>

</html>
